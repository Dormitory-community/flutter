name: living_logos
description: 고양시 한국장학재단 연합기숙사 커뮤니티 앱

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  material_symbols_icons: ^4.2762.0
  go_router: ^13.2.0

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # HTTP & Database
  http: ^1.1.2
  supabase_flutter: ^2.3.4

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cached_network_image: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  timeago: ^3.6.1
  url_launcher: ^6.2.4
  share_plus: ^7.2.2

  # Image
  image_picker: ^1.0.7
  photo_view: ^0.14.0

  # Social Login
  kakao_flutter_sdk: ^1.9.4

  # Theme & Safe Area
  flutter_native_splash: ^2.3.10

  collection: ^1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700

flutter_native_splash:
  color: "#10b981"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#10b981"